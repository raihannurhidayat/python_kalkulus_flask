  <head>
    <meta charset="UTF-8" />

    <title>Fungsi Kuadrat</title>
    <link

      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/kubik.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- navbar start -->
    <header class="header">

        <div class="nav__data">
          <a href="#" class="nav__logo">

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line nav__burger"></i>
            <i class="ri-close-line nav__close"></i>
          </div>
        </div>

        <!--=============== NAV MENU ===============-->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="/" class="nav__link">Home</a></li>

            <!-- <li><a href="#" class="nav__link">service</a></li> -->

            <!--=============== DROPDOWN 1 ===============-->
            <li class="dropdown__item">
              <div class="nav__link">
                <a href="#service" style="color: white">Service</a>
                <i class="ri-arrow-down-s-line dropdown__arrow"></i>
              </div>

              <ul class="dropdown__menu">
                <li>
                  <a href="/linear" class="dropdown__link">
                    <i class="ri-line-chart-fill"></i> linear
                  </a>
                </li>

                <li>
                  <a href="/kuadrat" class="dropdown__link">
                    <i class="ri-line-chart-fill"></i> Kuadrat
                  </a>
                </li>

                <li>
                  <a href="/kubik" class="dropdown__link">
                    <i class="ri-line-chart-fill"></i> Kubik
                  </a>
                </li>

                <!--=============== DROPDOWN SUBMENU ===============-->
                <!-- <li class="dropdown__subitem">
                          <div class="dropdown__link">
                             <i class="ri-bar-chart-line"></i> Reports <i class="ri-add-line dropdown__add"></i>
                          </div>

                          <ul class="dropdown__submenu">
                             <li>
                                <a href="#" class="dropdown__sublink">
                                   <i class="ri-file-list-line"></i> Documents
                                </a>
                             </li>
     
                             <li>
                                <a href="#" class="dropdown__sublink">
                                   <i class="ri-cash-line"></i> Payments
                                </a>
                             </li>
     
                             <li>
                                <a href="#" class="dropdown__sublink">
                                   <i class="ri-refund-2-line"></i> Refunds
                                </a>
                             </li>
                          </ul>
                       </li> -->
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- navbar end -->
    <div class="title wrap-title">
      <h1>Menggambar fungsi kubik</h1>
    </div>
    <div class="form wrap">
      <form action="/kubik" method="POST" id="myForm">
        <div class="input-form">
          <label for="">Nilai a</label>
          <input type="number" name="nilai_a" required />
        </div>
        <div class="input-form">
          <label for="">Nilai b</label>
          <input type="number" name="nilai_b" required />
        </div>
        <div class="input-form">
          <label for="">Nilai c</label>
          <input type="number" name="nilai_c" required />
        </div>
        <div class="input-form">
          <label for="">Nilai d</label>
          <input type="number" name="nilai_d" required />
        </div>
        <br />
        <div class="action">
          <input class="submit" type="submit" value="Ok" />
          <input class="reset" type="button" onclick="reset()" value="Reset" />
        </div>
      </form>
    </div>

    {% if plot_url %}
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        class="plot_img"
        style="background-color: tomato; text-align: center"
        src="{{plot_url}}"
        alt="Chart error"
      />
    </div>
    {% endif %} {%if data%}
    <table class="table">
      <th>Titik Potong submu X</th>
      <th>Titik Potong submu Y</th>
      <tr>
        <td>({{data[0]}}, 0), ({{data[1]}}, 0), ({{data[2]}}, 0)</td>
        <td>( 0, {{data[3]}} )</td>
      </tr>
    </table>
    {%endif%}

    <script src="../js/script.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
